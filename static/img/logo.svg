<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="podcast-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="100%" stop-color="#FF0000" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#121212" stroke="url(#podcast-gradient)" stroke-width="5" />
  
  <!-- Podcast Microphone Icon -->
  <g transform="translate(60, 50)">
    <rect x="25" y="0" width="30" height="60" rx="15" fill="url(#podcast-gradient)" />
    <rect x="25" y="65" width="30" height="10" rx="5" fill="url(#podcast-gradient)" />
    <path d="M10,45 Q10,85 40,85 Q70,85 70,45" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" />
    <path d="M40,95 L40,115" stroke="white" stroke-width="5" stroke-linecap="round" />
    <rect x="20" y="115" width="40" height="5" rx="2" fill="white" />
  </g>
  
  <!-- Sound Waves -->
  <g transform="translate(100, 100)">
    <path d="M-60,0 A60,60 0 0,1 -48,36" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
    <path d="M-70,0 A70,70 0 0,1 -56,42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
    <path d="M-80,0 A80,80 0 0,1 -64,48" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
    
    <path d="M60,0 A60,60 0 0,0 48,36" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
    <path d="M70,0 A70,70 0 0,0 56,42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
    <path d="M80,0 A80,80 0 0,0 64,48" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- YouTube Play Button -->
  <polygon points="110,130 110,170 150,150" fill="#FF0000" />
  
  <!-- Text -->
  <text x="100" y="195" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PODCAST TO YOUTUBE</text>
</svg>
